<link href="//unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">
<script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
<script src="../js/plan.js"></script>

<div class="layui-card">
    <div class="layui-card-body">

        <!-- 搜索区域 -->
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" placeholder="请输入计划编号模糊查询" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-normal   "><i class="layui-icon layui-icon-search"></i>查询</button>
                <button type="button" class="layui-btn layui-btn-primary   "><i class="layui-icon layui-icon-refresh"></i>重置</button>
            </div>
        </div>


        <table id="sync-plan-table"></table>

        <script type="text/html" id="toolbar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
</div>
