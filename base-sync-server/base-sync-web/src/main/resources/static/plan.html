<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同步计划</title>
    <link href="/easyui/themes/icon.css" rel="stylesheet" />
    <link href="/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <script src="/easyui/jquery.min.js"></script>
    <script src="/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<table id="dg"  class="easyui-datagrid"
       url="/sync/plan/page"
       toolbar="#toolbar"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="firstname" width="50">计划名称</th>
        <th field="lastname" width="50">计划编号</th>
        <th field="phone" width="50">启用状态</th>
        <th field="email" width="50">创建时间</th>
        <th field="email2" width="50">修改时间</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-add" plain="true" >新增计划</a>
    <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-edit" plain="true" >编辑计划</a>
    <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove" plain="true">启用/禁用</a>
    <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-redo" plain="true">刷新</a>
</div>
</body>
</html>
