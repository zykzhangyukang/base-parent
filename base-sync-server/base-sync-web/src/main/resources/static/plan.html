<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同步计划</title>
    <link href="/easyui/themes/icon.css" rel="stylesheet" />
    <link href="/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
</head>
<body>

<div id="sync_plan_tb"></div>
</body>

<!-- 下面是我们页面上的三个编辑按钮，我们要将3个方法实现出来 -->
<div id="toolbar">
    <input class="easyui-textbox" data-options="iconCls:'icon-search'">

    <a  class="easyui-linkbutton" iconCls="icon-add" plain="true" >新增</a>
    <a  class="easyui-linkbutton" iconCls="icon-search" plain="true" >查看</a>
    <a class="easyui-linkbutton" iconCls="icon-edit" plain="true">编辑</a>
    <a  class="easyui-linkbutton" iconCls="icon-remove" plain="true">启用/禁用</a>
    <hr/>

</div>
<script src="/easyui/jquery.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/easyui/jquery.easyui.min.js"></script>
<script>
    $('#sync_plan_tb').datagrid({
        height: 340,
        url: '/sync/plan/page',
        method: 'POST',
        idField: 'uuid',
        striped: false,
        fit: true,
        singleSelect: false,
        rownumbers: true,
        pagination: true,
        nowrap: false,
        pageSize: 10,
        toolbar: '#toolbar',
        pageList: [10, 20, 50, 100, 150, 200],
        showFooter: true,
        columns: [[
            { field: 'uuid', checkbox: true },
            { field: 'planCode', title: '同步计划编号', width: 250,align: 'center' },
            { field: 'srcDb', title: '源数据库', width: 180, align: 'center' },
            { field: 'destDb', title: '目标数据库', width: 180, align: 'center' },
            { field: 'srcProject', title: '源系统', width: 180, align: 'center' },
            { field: 'destProject', title: '目标系统', width: 180, align: 'center' },
            { field: 'status', title: '启用状态', width: 150, align: 'center' },
            { field: 'createTime', title: '创建时间', width: 200, align: 'center' },
            { field: 'updateTime', title: '更新时间', width: 200, align: 'center' },
            { field: 'viewContent', title: '同步计划内容', width: 150, align: 'center' },
        ]],
        onBeforeLoad: function (param) {
        },
        onLoadSuccess: function (data) {

        },
        onLoadError: function () {

        },
        onClickCell: function (rowIndex, field, value) {

        }
    });
</script>
</html>
